<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cypress Report System</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="navbar">
    <div class="nav-item">Cypress</div>
    <div class="nav-item"><a href="#">Home</a></div>
    <div class="nav-item"><a href="#">Event</a></div>
    <div class="nav-item"><a href="#">Contact us</a></div>
  </div>

  <div class="search_postal_code">
    <input type="text" name="postal_code" id="postal_code" placeholder="Postal Code"/>
    <i class="fa-solid fa-magnifying-glass" id="searchPostalCode"></i>
    <div class="range-container">
      <div class="range-flex">
        <label for="range">Range</label>
        <input
          type="range"
          id="range"
          name="range"
          min="100"
          max="1000"
          value="200"
          step="100"
        />
        <p id="range_value">200</p>
      </div>
    </div>
  </div>

  <div id="eventInRange" class="events-in-range">
    <i class="fa-solid fa-xmark" onclick="closeModal()"></i>
  </div>

  <div id="container">
    <div id="map"></div>
    <div id="sidebar">
      <button class="report-button" id="reportBtn">Report an event</button>
      <h2>Ongoing Events</h2>
      <div id="eventList"></div>
    </div>
  </div>


  <div id="overlay"></div>


<div id="reportModal">
  <h3>Report an Issue</h3>


  <input type="text" id="postalCode" placeholder="Postal Code (e.g., M5G 2C3)" required />


<select id="type" onchange="handleTypeChange()">
  <option value="Pothole">Pothole</option>
  <option value="Garbage">Garbage</option>
  <option value="Streetlight">Streetlight</option>
  <option value="Graffiti">Graffiti</option>
  <option value="Noise">Noise Complaint</option>
  <option value="Water Leak">Water Leak</option>
  <option value="Broken Sidewalk">Broken Sidewalk</option>
  <option value="Other">Other</option>
</select>


<input
  type="text"
  id="customType"
  placeholder="Please specify the issue type"
  style="display: none; margin-top: 5px;"
/>


  <textarea id="desc" placeholder="Describe the issue in detail" rows="4" required></textarea>


  <input type="file" id="image" />
  <img id="imagePreview" style="display: none; max-width: 100px; margin-top: 5px;" />


  <input type="email" id="email" placeholder="Your email (optional)" />


  <button id="submitForm">Submit</button>
  <button onclick="closeModal()">Cancel</button>
</div>


  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/data.js"></script>
  <script src="js/formHandler.js"></script>
  <script src="js/fakeCheck.js"></script>
  <script src="js/mapHandler.js"></script>
  <script src="js/james_duplicate.js"></script>
  <script src="js/searchBar.js"></script>
</body>
</html>
